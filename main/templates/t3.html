<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Sistema</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="content-login">

        <div class="info-content">
            <h1 id="title-login">Cadastro no sistema</h1>
            <p class="instructions">Preencha os campos vazios abaixo com os seus dados e certifique-se de todos serem dados autênticos. Ao final, você receberá os dados de sua carteirinha de acesso.</p>
            <p class="mandatory">Os campos com * são obrigatórios!</p>
        </div>
    
        <div class="form-control">  
            <form method="POST">
                <div class="form-group">
                    <label for="nome">Nome completo <span class="required-star">*</span></label>
                    <input type="text" id="nome" name="nome" pattern="^[A-Za-záàâãéèêíïóôõöúüçñÁÀÂÃÉÈÍÏÓÔÕÖÚÜÇÑ']{3,}(?: [A-Za-záàâãéèêíïóôõöúüçñÁÀÂÃÉÈÍÏÓÔÕÖÚÜÇÑ']{2,})(?: [A-Za-záàâãéèêíïóôõöúüçñÁÀÂÃÉÈÍÏÓÔÕÖÚÜÇÑ']{1,}){0,20}$" placeholder="Digite seu nome completo sem abreviação" required>
                </div>
        
                <div class="form-group">
                    <label for="cpf">CPF <span class="required-star">*</span></label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{11}" maxlength="11" placeholder="Digite somente os números do CPF" required>
                </div>
        
                <div class="form-group">
                    <label for="dataNascimento">Data de nascimento <span class="required-star">*</span></label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>
        
                <div class="form-group">
                    <label for="celular">Celular <span class="required-star">*</span></label>
                    <!--   Melhorar essa REGEX tentei "^\([1-9]{2}\)(?:[2-8]|9[0-9])[0-9]{3}\-[0-9]{4}$" e "\(?(\d{3})\)?[-\.\s]?(\d{3})[-\.\s]?(\d{4})"    -->
                    <input type="tel" id="celular" name="celular" pattern="\d{11}" maxlength="11" placeholder="Digite somente os números e com DDD" required>
                </div>
        
                <div class="form-group">
                    <label for="email">E-mail <span class="required-star">*</span></label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="form-group">
                    <label for="logradouro">Logradouro <span class="required-star">*</span></label>
                    <input type="text" id="logradouro" name="logradouro" placeholder="Casa, Apartamento..." required>
                </div>

                <div class="two-items">
                    <div class="form-group">
                        <label for="logradouro">Número <span class="required-star">*</span></label>
                        <input type="text" id="numero" name="numero" placeholder="..." required>
                    </div>
    
                    <div class="form-group">
                        <label for="logradouro">Complemento <span class="required-star">*</span></label>
                        <input type="text" id="complemento" name="complemento" placeholder="..." required>
                    </div>
                </div>

                <div class="two-items">
                    <div class="form-group">
                        <label for="bairro">Bairro <span class="required-star">*</span></label>
                        <input type="text" id="bairro" name="bairro" placeholder="..." required>
                    </div>

                    <div class="form-group">
                        <label for="cidade">Cidade <span class="required-star">*</span></label>
                        <input type="text" id="cidade" name="cidade" placeholder="..." required>
                    </div>
                </div>

                <div class="two-items">
                    <div class="form-group">
                        <label for="estado">Estado <span class="required-star">*</span></label>
                        <input type="text" id="estado" name="estado" placeholder="..." required>
                    </div>

                    <div class="form-group">
                        <label for="cep">CEP <span class="required-star">*</span></label>
                        <input type="text" id="cep" name="cep" placeholder="..." required>
                    </div>
                </div>

        
                <div class="buttons">
                    <button type="button" id="cancel" onclick="window.history.back();">Cancelar</button>
                    <button type="submit" id="accept">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
