<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="card">
            <!-- Área das Info -->
            <div class="infos">
                <div class="user_img">
                    <div class="img_test">

                    </div>
                </div>
                <div class="user_info">
                    <h2>Anthony Pinho</h2>
                    <p>Paciente - Carteira Digital</p>
                    <p>12344556788</p>
                </div>
            </div>
            <!-- Fim da Área das Info -->

            <div class="footer_card">
                <a href="#">Clique aqui para acessar seu perfil</a>
            </div>
        </div>
    </header>

    <section class="services_area">
        <h2 id="title_service">Agendar consulta</h2>

        <div class="informations">
            <div class="calendar">
                <input type="date" name="calendar" id="calendar">
            </div>
            <div class="hours_enables"> 
                 <span class="subtitle">Horários disponíveis em: 01/04/23</span>
                 <div class="times">
                    <button class="time_hours">08:00</button>
                    <button class="time_hours">09:00</button>
                    <button class="time_hours">10:00</button>
                    <button class="time_hours">11:00</button>
                    <button class="time_hours">12:00</button>
                    <button class="time_hours">13:00</button>
                    <button class="time_hours">14:00</button>
                    <button class="time_hours">15:00</button>
                 </div>
                 <div class="obs">
                    <span class="subtitle">Observações</span>
                    <textarea name="obs" id="obs" cols="40" rows="15"></textarea>
                 </div>
            </div>
            <div class="btn_actions">
                <a href="#" id="accept">Agendar</a>
                <a href="#" id="cancel">Cancelar</a>
            </div>
        </div>
        
    </section>
</body>
</html>
