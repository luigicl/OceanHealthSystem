<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="content-login">

        <div class="info-content">
            <h1 id="title-login">Login no sistema OHS</h1>
            <p class="instructions">Insira suas informações de login para acessar o sistema OHS</p>
        </div>
    
        <div class="form-control">  
            <form method="POST" name="form_login">
                <div class="form-group">
                    <label for="cpf">CPF<span class="required-star">*</span></label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{11}" maxlength="11" placeholder="digite somente os números do CPF" required>
                </div>
        
                <div class="form-group">
                    <label for="senha">Senha <span class="required-star">*</span></label>
                    <input type="password" id="senha" name="senha" placeholder="digite sua senha" required>
                </div>
                <div class="toggle-password">
                    <input type="checkbox" id="cb-toggle-password" name="scales"/>
                    <label for="cb-toggle-password">Mostrar senha</label>
                  </div>


                <div class="buttons">
                    <a href="{{ url_for('home') }}">
                        <button class="btn-cancel button" type="button" id="cancel">Cancelar</button>
                    </a>
                    <input type="submit" class="btn-accept button" id="accept" value="Entrar">
                </div>
            </form>
            {% if mensagem %}
                <p style="color: red; text-align: center;">{{mensagem}}</p>
            {% endif %}
        </div>
    </div>

    <script>
        <!--   ALTERNAR VISIBILIDADE DA SENHA     -->
        window.addEventListener("load", function(){
            var checkbox  = document.getElementById('cb-toggle-password');
            var x = document.getElementById('senha');
            checkbox.addEventListener('change', function() {
                if(this.checked) {
                    x.type = 'text';
                } else {
                    x.type = 'password';
                }
            });
        });
    </script>

</body>
</html>
