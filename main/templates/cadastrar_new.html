<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro no OHS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="content-login">

        <div class="info-content">
            <h1 id="title-login">Cadastro no sistema OHS</h1>
            <p class="instructions">Preencha os campos vazios abaixo com os seus dados e certifique-se de todos serem dados autênticos. Ao final, você receberá os dados de sua carteirinha de acesso.</p>
            <p class="mandatory">Os campos com * são obrigatórios!</p>
        </div>
    
        <div class="form-control">  
            <form method="POST">
                <div class="form-group">
                    <label for="nome">Nome completo <span class="required-star">*</span></label>
                    <input type="text" id="nome" name="nome" pattern="^[A-Za-záàâãéèêíïóôõöúüçñÁÀÂÃÉÈÍÏÓÔÕÖÚÜÇÑ']{3,}(?: [A-Za-záàâãéèêíïóôõöúüçñÁÀÂÃÉÈÍÏÓÔÕÖÚÜÇÑ']{2,})(?: [A-Za-záàâãéèêíïóôõöúüçñÁÀÂÃÉÈÍÏÓÔÕÖÚÜÇÑ']{1,}){0,20}$" placeholder="digite seu nome completo sem abreviação" required>
                </div>
        
                <div class="form-group">
                    <label for="cpf">CPF <span class="required-star">*</span></label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{11}" maxlength="11" placeholder="digite somente os números do CPF" required>
                </div>
        
                <div class="form-group">
                    <label for="data_nascimento">Data de nascimento <span class="required-star">*</span></label>
                    <input type="date" id="data_nascimento" name="data_nascimento" required>
                </div>
        
                <div class="form-group">
                    <label for="telefone">Celular <span class="required-star">*</span></label>
                    <!--   Melhorar essa REGEX tentei "^\([1-9]{2}\)(?:[2-8]|9[0-9])[0-9]{3}\-[0-9]{4}$" e "\(?(\d{3})\)?[-\.\s]?(\d{3})[-\.\s]?(\d{4})"    -->
                    <input type="tel" id="telefone" name="telefone" pattern="\d{11}" maxlength="11" placeholder="digite somente os números e com DDD" required>
                </div>
        
                <div class="form-group">
                    <label for="email">E-mail <span class="required-star">*</span></label>
                    <input type="email" id="email" name="email" placeholder="digite seu e-mail" required>
                </div>

                <div class="form-group">
                    <label for="logradouro">Logradouro <span class="required-star">*</span></label>
                    <input type="text" id="logradouro" name="logradouro" placeholder="rua, avenida, alameda" required>
                </div>

                <div class="form-group">
                    <label for="numero">Número <span class="required-star">*</span></label>
                    <input type="text" id="numero" name="numero" placeholder="..." required>
                </div>

                <div class="form-group">
                    <label for="complemento">Complemento <span class="required-star">*</span></label>
                    <input type="text" id="complemento" name="complemento" placeholder="apartamento, bloco" required>
                </div>



                <div class="buttons">
                    <a href="{{ url_for('home') }}">
                        <button class="btn-cancel button" type="button" id="cancel">Cancelar</button>
                    </a>
                    <button class="btn-accept button" type="submit" id="accept">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
